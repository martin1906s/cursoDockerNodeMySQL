version: '3.8'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
volumes:
  mysql_data:
    
